<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-black text-white py-6 text-center">
    <h1 class="text-3xl md:text-4xl font-light tracking-widest uppercase">Contact</h1>
    <nav class="mt-4 space-x-4 text-sm md:text-base tracking-widest">
      <a href="index.html" class="hover:underline">HOME</a>
      <a href="galleries.html" class="hover:underline">GALLERIES</a>
      <a href="about.html" class="hover:underline">ABOUT</a>
      <a href="contact.html" class="underline">CONTACT</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="py-20 px-6 md:px-24 max-w-3xl mx-auto space-y-12">

    <!-- Intro -->
    <section class="text-center">
      <h2 class="text-2xl md:text-3xl font-semibold mb-4 tracking-widest uppercase">Get in Touch</h2>
      <p class="text-lg">For bookings, collaborations or questions, feel free to reach out via the form below or through my social media.</p>
    </section>

    <!-- Formulario -->
    <section>
      <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-semibold mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
        </div>
        <div>
          <label for="message" class="block text-sm font-semibold mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-black"></textarea>
        </div>
        <button type="submit" class="bg-black text-white px-6 py-2 rounded-md hover:bg-gray-800 transition">Send Message</button>
      </form>
    </section>

    <!-- Redes sociales -->
    <section class="text-center space-y-2">
      <p class="text-lg font-medium">You can also find me here:</p>
      <div class="flex justify-center gap-6 text-black text-xl">
        <a href="https://instagram.com/yourhandle" target="_blank" class="hover:underline">Instagram</a>
        <a href="mailto:your-email@example.com" class="hover:underline">Email</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" class="hover:underline">LinkedIn</a>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm bg-black text-gray-400">
    &copy; 2025 Alejandra Figueroa. All rights reserved.
  </footer>

</body>
</html>
